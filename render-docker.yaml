services:
  - type: web
    name: commission-tracker-backend-docker
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: SUPABASE_DB_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET_NAME
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        value: pdf-tables-extractor-465009
      - key: GOOGLE_DOCAI_PROCESSOR_ID
        value: "521303e404fb7809"