services:
  - type: web
    name: commission-tracker-backend
    env: python
    plan: pro
    scaling:
      minInstances: 1
      maxInstances: 1
    # âœ… NEW: Graceful shutdown for WebSockets
    maxShutdownDelaySeconds: 300  # 5 minutes (max allowed by Render)
    buildCommand: |
      pip install --upgrade pip
      pip install -r server/requirements.txt
    startCommand: >
      cd server &&\n      gunicorn app.main:app\n      --worker-class uvicorn.workers.UvicornWorker\n      --bind 0.0.0.0:$PORT\n      --workers 1\n      --timeout 900\n      --graceful-timeout 900\n      --keep-alive 65\n      --log-level info
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.13
      - key: RENDER_DB_KEY
        sync: false
      - key: SUPABASE_DB_KEY
        sync: false
      - key: GCS_BUCKET_NAME
        value: pdf_extraction_files_saver
      - key: GOOGLE_CLOUD_PROJECT_ID
        value: pdf-tables-extractor-465009
      - key: GOOGLE_DOCAI_PROCESSOR_ID
        value: "521303e404fb7809"
      - key: OPENAI_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      # Claude Model Configuration (uses defaults from config.py if not set)
      - key: CLAUDE_MODEL_PRIMARY
        value: claude-sonnet-4-5-20250929
      - key: CLAUDE_MODEL_FALLBACK
        value: claude-opus-4-1-20250805
      - key: CLAUDE_TIMEOUT_SECONDS
        value: "300"
      # New extraction service environment variables
      - key: HF_HOME
        value: "/tmp/model_cache/transformers"
      - key: TRANSFORMERS_CACHE
        value: "/tmp/model_cache/transformers"
      - key: EASYOCR_MODULE_PATH
        value: "/tmp/model_cache/easyocr"
      - key: DOCLING_CACHE_DIR
        value: "/tmp/model_cache/docling"
      - key: UVICORN_TIMEOUT_KEEP_ALIVE
        value: "1800"
      - key: UVICORN_TIMEOUT_GRACEFUL_SHUTDOWN
        value: "1800"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MALLOC_ARENA_MAX
        value: "4"
      # Additional timeout configuration for large file processing
      - key: WEBSOCKET_TIMEOUT
        value: "1800"
      - key: WEBSOCKET_PING_INTERVAL
        value: "5"
      - key: WEBSOCKET_PROGRESS_INTERVAL
        value: "15"
      - key: WEBSOCKET_KEEPALIVE
        value: "300"
      - key: MISTRAL_TIMEOUT
        value: "1800"
      - key: GPT_TIMEOUT
        value: "300"
      - key: EXTRACTION_TIMEOUT
        value: "1800"
      - key: DOCUMENT_PROCESSING_TIMEOUT
        value: "600"
      - key: TABLE_EXTRACTION_TIMEOUT
        value: "1200"
      - key: METADATA_EXTRACTION_TIMEOUT
        value: "300"
      - key: POST_PROCESSING_TIMEOUT
        value: "300"
      - key: SMALL_DOC_TIMEOUT
        value: "300"
      - key: MEDIUM_DOC_TIMEOUT
        value: "600"
      - key: LARGE_DOC_TIMEOUT
        value: "1200"
      - key: MAX_TIMEOUT
        value: "1800"
      - key: USE_TWO_PASS_EXTRACTION
        value: "true"
      - key: GPT5_TOTAL_PASS_MAX_TOKENS
        value: "4000"
      - key: WEBSOCKET_BACKLOG_LIMIT
        value: "50"
