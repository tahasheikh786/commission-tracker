services:
  - type: web
    name: commission-tracker-backend
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r server/requirements.txt
    startCommand: |
      cd server && uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 1800
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.14
      - key: RENDER_DB_KEY
        sync: false
      - key: SUPABASE_DB_KEY
        sync: false
      - key: AWS_ACCESS_KEY_ID
        sync: false
      - key: AWS_SECRET_ACCESS_KEY
        sync: false
      - key: AWS_REGION
        value: us-east-1
      - key: S3_BUCKET_NAME
        sync: false
      - key: GOOGLE_CLOUD_PROJECT_ID
        value: pdf-tables-extractor-465009
      - key: GOOGLE_DOCAI_PROCESSOR_ID
        value: "521303e404fb7809"
      - key: OPENAI_API_KEY
        sync: false
      # New extraction service environment variables
      - key: HF_HOME
        value: "/tmp/model_cache/transformers"
      - key: TRANSFORMERS_CACHE
        value: "/tmp/model_cache/transformers"
      - key: EASYOCR_MODULE_PATH
        value: "/tmp/model_cache/easyocr"
      - key: DOCLING_CACHE_DIR
        value: "/tmp/model_cache/docling"